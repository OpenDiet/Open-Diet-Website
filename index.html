<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="OpenDiet Personal Health Tracking, Empower Your Health Journey"
    />
    <meta
      name="keywords"
      content="opendiet, open, diet, health, tracking, weight, weightloss, loss, blood, glucose, sugar, metrics, biometric, biometrics"
    />
    <meta name="author" content="OpenDiet.io" />
    <title>OpenDiet</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-5">
      <header>
        <nav class="flex flex-wrap items-center justify-between py-3 w-full">
          <div class="flex-none">
            <a href="/"
              ><img
                src="./assets/images/logo.webp"
                alt="OpenDiet Logo"
                width="233"
                height="47"
            /></a>
          </div>
          <div class="hidden lg:flex flex-grow justify-center gap-6">
            <a href="/" class="font-bold text-gray-800">Home</a>
            <a href="#" class="font-bold text-gray-800">About</a>
            <a href="#" class="font-bold text-gray-800">Features</a>
            <a href="#" class="font-bold text-gray-800">Contact</a>
          </div>
          <div class="flex-none hidden gap-3 lg:flex">
            <button
              class="border rounded bg-gray-200 py-4 px-6 font-bold hover:bg-gray-300 active:bg-gray-400"
            >
              LOG IN
            </button>
            <button
              class="border rounded bg-[#FF5000] px-6 py-4 font-bold text-white hover:bg-[#FF4000] active:bg-[#FF3000]"
            >
              SIGN UP
            </button>
          </div>
          <button
            id="mobile-nav-button"
            class="lg:hidden flex items-center px-3 py-2 border rounded text-gray-700 border-gray-400"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
          <div
            id="mobile-menu"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-full dark:bg-gray-700 mt-1"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="mobile-nav-button"
            >
              <li>
                <a
                  href="/"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Features</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="the block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main></main>
      <footer></footer>
    </div>
    <script src="./assets/javascript/script.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "OpenDiet",
        "alternateName": "Open Diet",
        "url": "https://opendiet.io",
        "logo": "https://opendiet.io/assets/images/logo.png",
        "sameAs": "https://github.com/OpenDiet"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://www.schema.org",
        "@type": "WebSite",
        "name": "OpenDiet",
        "alternateName": "Open Diet",
        "url": "https://opendiet.io",
        "inLanguage": "en-US"
      }
    </script>
  </body>
</html>
